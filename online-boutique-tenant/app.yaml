apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-boutique-tenant
  namespace: k8saas-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: k8saas-system
    name: in-cluster
  project: k8saas
  source:
    path: online-boutique-tenant
    repoURL: http://gitea-http.k8saas-system.svc:3000/root/k8saas-frozen
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
